<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="scss/main.scss" rel="stylesheet">
<!--    <link rel="stylesheet" href="https://use.typekit.net/dzu5kmb.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Vocab</title>

</head>
<body>
<header class="header">
    <div class="header__container container">
        <nav class="nav">
            <span class="logo"></span>
            <label class="hamburger-menu" for="trigger-menu"-menu>
                <i class="fa-solid fa-bars"></i>
            </label>
            <input type="checkbox" id="trigger-menu">
            <ul class="navbar__links">
                <li class="navbar__element"><a href="#" class="navbar__link">My flashcards</a></li>
                <li class="navbar__element"><a href="#" class="navbar__link">Settings</a></li>
            </ul>
        </nav>
    </div>
</header>
<main class="main">
    <div class="main__container container">
        <h1 class="set__title">Colors</h1>
        <input type="checkbox" id="flashcard__flip-trigger">
        <label for="flashcard__flip-trigger" class="flashcard">
            <p class="flashcard__front">Color</p>
            <p class="flashcard__back">Couleur</p>
        </label>
        <div class="answer__box">
            <label for="answer">Type your answer below:</label>
            <input type="text" class="answer" id="answer">
        </div>

        <div class="stats">
            <p class="counter__learnt">__ flashcards learnt</p>
            <p class="counter__left">__ to go</p>
        </div>
    </div>
</main>
<footer class="footer">
    <div class="footer__container container">

    </div>
</footer>
</body>
</html>
